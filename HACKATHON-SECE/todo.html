<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-96">
      <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>

      <form class="flex gap-2">
        <input
          type="text"
          placeholder="Add a new task..."
          class="flex-1 p-2 border rounded-lg"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Add
        </button>
      </form>

      <ul class="mt-4 space-y-2">
        <li
          class="flex justify-between items-center p-3 border rounded-lg bg-gray-100"
        >
          <span>Sample Task 1</span>
          <button class="text-red-500 hover:text-red-700">✖</button>
        </li>
        <li
          class="flex justify-between items-center p-3 border rounded-lg bg-gray-100"
        >
          <span>Sample Task 2</span>
          <button class="text-red-500 hover:text-red-700">✖</button>
        </li>
      </ul>
    </div>
  </body>
</html>
