<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .gradient-bg {
        background: linear-gradient(-45deg, #ee7752, black, #23a6d5, grey);
        background-size: 400% 400%;
        animation: gradient 35s ease infinite;
      }
    </style>
  </head>
  <body class="gradient-bg">
    <div class="2xl:container my-auto mx-auto py-4">
      <div class="w-90% grid grid-row-1 md:grid-row-2">
        <div class="bg-black w-[200px] h-[300px] text-white p-10">
          <p>Hey There!</p>

          <p>Welcome to the Site</p>
        </div>

        <!-- Login Card -->
        <div class="flex items-center justify-end min-h-screen">
          <div
            class="glass bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-md"
          >
            <h2 class="text-3xl font-bold text-white text-center mb-8">
              Welcome Back
            </h2>
            <form action="travel-planner.html" method="GET">
              <!-- Floating Label Input for Email -->
              <div class="relative mb-6">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full px-4 py-3 bg-transparent border-2 border-white/30 rounded-lg text-white placeholder-transparent focus:outline-none focus:border-white/70 peer"
                  placeholder="Email"
                  required
                />
                <label
                  for="email"
                  class="absolute left-4 -top-3 bg-transparent px-1 text-sm text-white/80 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-white/50 peer-focus:-top-3 peer-focus:text-sm peer-focus:text-white/80"
                >
                  Email
                </label>
              </div>

              <!-- Floating Label Input for Password -->
              <div class="relative mb-8">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full px-4 py-3 bg-transparent border-2 border-white/30 rounded-lg text-white placeholder-transparent focus:outline-none focus:border-white/70 peer"
                  placeholder="Password"
                  required
                />
                <label
                  for="password"
                  class="absolute left-4 -top-3 bg-transparent px-1 text-sm text-white/80 transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-white/50 peer-focus:-top-3 peer-focus:text-sm peer-focus:text-white/80"
                >
                  Password
                </label>
              </div>

              <!-- Login Button -->
              <button
                type="submit"
                class="w-full bg-white/10 text-white px-6 py-3 rounded-lg hover:bg-white/20 transition duration-300 focus:outline-none focus:ring-2 focus:ring-white/50"
              >
                Login
              </button>
            </form>

            <!-- Signup Link -->
            <p class="text-center text-white/80 mt-6">
              Don't have an account?
              <a href="#" class="text-white hover:underline">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
